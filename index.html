<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="d-flex align-items-center flex-column">
                <p class="ff-inter fs-lg fw-400 text-gray pb-5 text-center mb-0">Advance Counter app</p>
                <div class="card-add w-100">
                    <p id="text" class="ff-inter fs-lg fw-400 text-black pb-4 text-center mb-0 pt-5">0</p>
                    <div class="d-flex align-items-center justify-content-center gap-3 pb-4">
                        <button id="add" class="btn-add ff-inter fs-16 fw-600">Add One</button>
                        <button id="save" class="btn-add ff-inter fs-16 fw-600">Save</button>
                    </div>
                    <p class="ff-inter fs-16 fw-400 text-center text-black-50 pb-3 mb-0">Previous values</p>
                    <p id="saved" class="ff-inter fs-16 fw-400 text-center text-black pb-4 mb-0">0</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
